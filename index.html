<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="mem">
            <div class="mem-slider">
                <input type="radio" name="slider" id="slide1" checked>
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">
                <input type="radio" name="slider" id="slide4">
                
                <div class="slides">
                    <div class="conteineer-mem" id="conteineer-1">

                        <span class="text-mem">Are you welcome</span>
                    </div>
                    <div class="conteineer-mem" id="conteineer-2">
                        <img src="img/2024-09-12 14.37.49.jpg" alt="Meme 2">
                        <span class="text-mem">Oh, my eyes</span>
                    </div>
                    <div class="conteineer-mem" id="conteineer-3">
                        <img src="img/gusi.jpg" alt="Meme 3">
                        <span class="text-mem">Ga-ga-ga</span>
                    </div>
                    <div class="conteineer-mem" id="conteineer-4">
                        <img src="img/poshlo-poehalo.jpg" alt="Meme 4">
                        <span class="text-mem">Goooo</span>
                    </div>
                    <div class="button">
                        <label for="slide1" class="btn-mem">●</label>
                        <label for="slide2" class="btn-mem">●</label>
                        <label for="slide3" class="btn-mem">●</label>
                        <label for="slide4" class="btn-mem">●</label>
                    </div>
                </div>
                </div>
                
               
        </div>
    </main>
</body>
</html>
